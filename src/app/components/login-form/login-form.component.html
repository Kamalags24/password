    <input formControlName="password" type="password" placeholder="Mot de passe">
    <button type="submit" [disabled]="!isPasswordValid">
        <i [ngClass]="{'bi bi-lock-fill': !isPasswordValid, 'bi bi-unlock-fill': isPasswordValid}"></i>
        Envoyer
